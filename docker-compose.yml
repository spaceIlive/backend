version: '3.8'

services:
  # Spring Boot 애플리케이션
  app:
    build: .
    container_name: sketch_app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - sketch_network
    restart: unless-stopped

  # Nginx 리버스 프록시
  nginx:
    image: nginx:alpine
    container_name: sketch_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/letsencrypt:ro
      - ./nginx/html:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - sketch_network
    restart: unless-stopped

networks:
  sketch_network:
    driver: bridge 