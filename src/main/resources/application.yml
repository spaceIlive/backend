server:
  port: 8080
  address: 0.0.0.0  # 모든 인터페이스에서 접속 허용

spring:
  datasource:
    url: jdbc:h2:mem:sketch_app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  security:
    user:
      name: admin
      password: admin

logging:
  level:
    org:
      springframework:
        security: DEBUG
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE

# CORS 설정 (로컬 서버 + 외부 접속용)
cors:
  allowed-origins: ${ALLOWED_ORIGINS:https://yonsei-sketch.kro.kr,http://yonsei-sketch.kro.kr,http://localhost:3001}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Claude API 설정
claude:
  api:
    url: https://api.anthropic.com/v1/messages
    key: ${CLAUDE_API_KEY:your-claude-api-key-here}
    model: claude-3-5-sonnet-20241022
